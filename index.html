
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coral Observation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background: #f8f9fa;
    }
    header {
      background: #0d1b2a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .form-container, .map-container {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #map {
      width: 100%;
      height: 600px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>SYDNEY CORAL MAP</h1>
  </header>

  <div class="container">
    <div class="form-container">
      <form id="observationForm">
        <label for="observer">Observer Name</label>
        <input type="text" id="observer" name="observer" required />

        <label for="area">Area</label>
        <input type="text" id="area" name="area" required />

        <label for="lat">Latitude</label>
        <input type="text" id="lat" name="latitude" readonly required />

        <label for="lng">Longitude</label>
        <input type="text" id="lng" name="longitude" readonly required />

        <label>Did you see any corals?</label>
        <label><input type="radio" name="coral_seen" value="Y" required /> Yes</label>
        <label><input type="radio" name="coral_seen" value="N" /> No</label>

        <div id="coralDetails" class="hidden">
          <label for="species">Species</label>
          <input type="text" id="species" name="species" />

          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="4"></textarea>

          <label for="photo">Photo Upload</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
        </div>

        <button type="submit">Submit Observation</button>
      </form>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-33.85, 151.2], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);
      document.getElementById('lat').value = lat;
      document.getElementById('lng').value = lng;

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
    });

    const coralInputs = document.getElementsByName("coral_seen");
    coralInputs.forEach(radio => {
      radio.addEventListener('change', function() {
        const details = document.getElementById('coralDetails');
        if (this.value === 'Y') {
          details.classList.remove('hidden');
          document.getElementById('photo').required = true;
        } else {
          details.classList.add('hidden');
          document.getElementById('photo').required = false;
        }
      });
    });

    document.getElementById('observationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const coralSeen = document.querySelector('input[name="coral_seen"]:checked').value;
      const fileInput = document.getElementById("photo");
      const file = fileInput.files[0];

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64String = file ? reader.result.split(",")[1] : "";
        const formData = new FormData();
        formData.append("observer", document.getElementById("observer").value);
        formData.append("area", document.getElementById("area").value);
        formData.append("latitude", document.getElementById("lat").value);
        formData.append("longitude", document.getElementById("lng").value);
        formData.append("coral_observed", coralSeen);
        formData.append("species", document.getElementById("species").value);
        formData.append("notes", document.getElementById("notes").value);
        if (file) {
          formData.append("photo", base64String);
          formData.append("photoContentType", file.type);
        }

        const res = await fetch("https://script.google.com/macros/s/AKfycbzlef74xtGVdSYncgfHUE6tsGGuiTA7GxUOhSs9p0DuDSq9pDrqxjWAvuFddlij8w11-w/exec", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          alert("✅ Observation submitted!");
          form.reset();
          document.getElementById("coralDetails").classList.add("hidden");
          if (marker) map.removeLayer(marker);
        } else {
          alert("❌ Submission failed.");
        }
      };
      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onloadend();
      }
    });
  </script>

</body>
</html>
