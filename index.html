<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coral Observation Map</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <!-- Replace YOUR_API_KEY below with your actual key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let marker;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -33.865, lng: 151.209 }, // Sydney
          zoom: 10,
        });

        map.addListener("click", (e) => {
          const lat = e.latLng.lat();
          const lng = e.latLng.lng();

          console.log("ðŸ“¤ Sending lat/lng to parent:", lat, lng);

          // Send lat/lng to parent Wix page
          window.parent.postMessage({ lat, lng }, "*");

          // Drop or move pin
          if (marker) {
            marker.setPosition({ lat, lng });
          } else {
            marker = new google.maps.Marker({
              position: { lat, lng },
              map: map,
            });
          }
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
