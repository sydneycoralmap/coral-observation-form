<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coral Observation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { height: 400px; margin-bottom: 20px; }
    form { max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button { background-color: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>

<h2>Submit a Coral Observation</h2>
<p>Click on the map to drop a pin where you saw the coral. Then fill out the form below and submit.</p>

<div id="map"></div>

<form id="observationForm">
  <label for="area">Area</label>
  <input type="text" id="area" name="data[area]" required>

  <label for="species">Species Observed</label>
  <input type="text" id="species" name="data[species]" required>

  <label for="observer">Observer Name</label>
  <input type="text" id="observer" name="data[observer]" required>

  <label for="notes">Notes</label>
  <textarea id="notes" name="data[notes]" rows="4"></textarea>

  <label for="latitude">Latitude</label>
  <input type="text" id="latitude" name="data[latitude]" readonly required>

  <label for="longitude">Longitude</label>
  <input type="text" id="longitude" name="data[longitude]" readonly required>

  <label for="photo">Photo Upload</label>
  <input type="file" id="photo" name="photo">

  <button type="submit">Submit Observation</button>
</form>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-33.85, 151.2], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let marker;
  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);
    document.getElementById('latitude').value = lat;
    document.getElementById('longitude').value = lng;

    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }
  });

  document.getElementById('observationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    // Convert the file upload to Base64 (required since SheetDB doesn't support binary file uploads)
    const file = form.photo.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onloadend = async () => {
        formData.set("data[photo]", reader.result);
        await submitForm(formData);
      };
      reader.readAsDataURL(file);
    } else {
      await submitForm(formData);
    }
  });

  async function submitForm(formData) {
    fetch("https://sheetdb.io/api/v1/qv8axipdm0sak", {
      method: "POST",
      body: formData
    }).then(res => {
      if (res.ok) {
        alert("✅ Observation submitted!");
        document.getElementById('observationForm').reset();
        if (marker) map.removeLayer(marker);
      } else {
        alert("❌ Submission failed.");
      }
    }).catch(() => alert("❌ Network error — try again later."));
  }
</script>

</body>
</html>
