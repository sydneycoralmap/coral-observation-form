<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coral Observation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Submit Coral Observation</h1>

  <form id="coral-form">
    <label for="species">Species</label>
    <input type="text" id="species" name="species" required>

    <label for="observer">Observer Name</label>
    <input type="text" id="observer" name="observer" required>

    <label for="latitude">Latitude</label>
    <input type="text" id="latitude" name="latitude" required>

    <label for="longitude">Longitude</label>
    <input type="text" id="longitude" name="longitude" required>

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("coral-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new URLSearchParams();
      formData.append("species", document.getElementById("species").value);
      formData.append("observer", document.getElementById("observer").value);
      formData.append("latitude", document.getElementById("latitude").value);
      formData.append("longitude", document.getElementById("longitude").value);
      formData.append("notes", document.getElementById("notes").value);

      fetch("https://script.google.com/macros/s/AKfycbwxxKkYAzjK9wKJilYiwdBWRLFs3tdLUe3bqqgiPjfo1vGBqUoh38HuJu4Nop8xvwGZCA/exec", {
        method: "POST",
        body: formData,
        mode: "no-cors"
      })
        .then(() => {
          alert("✅ Observation submitted!");
          document.getElementById("coral-form").reset();
        })
        .catch((error) => {
          console.error("❌ Submission failed:", error);
          alert("Could not submit. Try again later.");
        });
    });
  </script>

</body>
</html>
