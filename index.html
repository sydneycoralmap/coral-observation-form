<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Coral Observation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .form-section {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .form-section form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input, textarea, button {
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #218838;
    }
    #map {
      width: 50%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-section">
    <form id="observationForm">
      <label for="area">Area</label>
      <input type="text" id="area" name="data[area]" required>

      <label for="species">Species Observed</label>
      <input type="text" id="species" name="data[species]">

      <label for="observer">Observer</label>
      <input type="text" id="observer" name="data[observer]" required>

      <label for="notes">Notes</label>
      <textarea id="notes" name="data[notes]" rows="4"></textarea>

      <label for="photo">Photo Upload</label>
      <input type="file" id="photo" name="data[photo]">

      <label for="lat">Latitude</label>
      <input type="text" id="lat" name="data[latitude]" readonly required>

      <label for="lng">Longitude</label>
      <input type="text" id="lng" name="data[longitude]" readonly required>

      <button type="submit">Submit Observation</button>
    </form>
  </div>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map
  const map = L.map('map').setView([-33.85, 151.2], 10); // Sydney default

  // Add base map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Pin drop
  let marker;
  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);
    document.getElementById('lat').value = lat;
    document.getElementById('lng').value = lng;

    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }
  });

  // Submit to SheetDB
  document.getElementById('observationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    fetch("https://sheetdb.io/api/v1/qv8axipdm0sak", {
      method: "POST",
      body: new FormData(form)
    }).then(res => {
      if (res.ok) {
        alert("✅ Observation submitted!");
        form.reset();
        if (marker) map.removeLayer(marker);
      } else {
        alert("❌ Submission failed.");
      }
    }).catch(() => alert("❌ Network error — try again later."));
  });
</script>

</body>
</html>
