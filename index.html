<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLIyXdY5Ff3-kOHG-ARK-GU6IdA2BZabA"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let marker;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -33.865, lng: 151.209 },
          zoom: 10,
        });

        map.addListener("click", (e) => {
          const lat = e.latLng.lat();
          const lng = e.latLng.lng();

          if (marker) marker.setMap(null);
          marker = new google.maps.Marker({
            position: { lat, lng },
            map: map,
          });

          // Send coordinates to the parent Wix page
          window.parent.postMessage({ lat, lng }, "*");
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
