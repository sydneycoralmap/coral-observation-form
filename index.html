<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coral Observation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background: #f8f9fa;
    }
    header {
      background: #0d1b2a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .form-container, .map-container {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <form id="observationForm">
        <label for="observer">Observer Name</label>
        <input type="text" id="observer" name="observer" required />

        <label for="area">Area</label>
        <input type="text" id="area" name="area" required />

        <label for="species">Species</label>
        <input type="text" id="species" name="species" required />

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <label for="lat">Latitude</label>
        <input type="text" id="lat" name="latitude" readonly required />

        <label for="lng">Longitude</label>
        <input type="text" id="lng" name="longitude" readonly required />

        <label for="photo">Photo Upload</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <button type="submit">Submit Observation</button>
      </form>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-33.85, 151.2], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);
      document.getElementById('lat').value = lat;
      document.getElementById('lng').value = lng;

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
    });

    document.getElementById('observationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const fileInput = document.getElementById("photo");
      const file = fileInput.files[0];

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64String = reader.result.split(",")[1]; // remove "data:image/...;base64,"

        const formData = new FormData();
        formData.append("observer", document.getElementById("observer").value);
        formData.append("area", document.getElementById("area").value);
        formData.append("species", document.getElementById("species").value);
        formData.append("notes", document.getElementById("notes").value);
        formData.append("latitude", document.getElementById("lat").value);
        formData.append("longitude", document.getElementById("lng").value);
        formData.append("photo", base64String);
        formData.append("photoContentType", file.type);

        const res = await fetch("https://script.google.com/macros/s/AKfycbw8oRHdooYzY8GWct7TUbj9wi1ClXMH2ai5f7VK6TLBue1dheO210usG2D0GuMSTGRw1w/exec", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          alert("✅ Observation submitted!");
          form.reset();
          if (marker) map.removeLayer(marker);
        } else {
          alert("❌ Submission failed.");
        }
      };
      reader.readAsDataURL(file); // trigger reader.onloadend
    });
  </script>

</body>
</html>
